<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rusty Moose |US Monthly| (Premium) Stats Comparison</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    :root {
      --steam-bg: #0f1a24;
      --steam-panel: #0b141d;
      --steam-accent: #66c0f4;
      --text-primary: #e5f1ff;
      --text-secondary: #9bb6cc;
      --card-border: rgba(102, 192, 244, 0.25);
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Roboto, system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(102,192,244,0.08), transparent 30%),
                  radial-gradient(circle at 80% 0%, rgba(102,192,244,0.08), transparent 30%),
                  var(--steam-bg);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 24px;
    }
    .panel {
      background: linear-gradient(135deg, rgba(20,33,44,0.8), rgba(12,20,28,0.95));
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 20px;
      width: min(1200px, 98vw);
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    }
    h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    h2 {
      margin: 4px 0 16px 0;
      font-weight: 400;
      color: var(--text-secondary);
      font-size: 14px;
    }
    .players {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    .player-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 10px;
    }
    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.08);
      object-fit: cover;
      background: #091017;
    }
    .player-meta {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .player-name {
      font-weight: 600;
      color: var(--text-primary);
    }
    .player-link {
      color: var(--steam-accent);
      text-decoration: none;
      font-size: 12px;
      opacity: 0.85;
    }
    .chart-wrap {
      height: min(70vh, 760px);
      min-height: 420px;
      width: 100%;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    .meta {
      margin-top: 12px;
      font-size: 13px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Rusty Moose |US Monthly| (Premium) Stats Comparison</h1>
    <h2>Timmy Twinkle Toes vs DAVE</h2>

    <div class="players">
      <div class="player-card" style="border-color:rgba(121, 74, 51, 0.35);">
            <img class="avatar" src="https://avatars.fastly.steamstatic.com/4090dc75bea20069d2771b05bee00348eb234d58_full.jpg" alt="Timmy Twinkle Toes avatar" />
            <div class="player-meta">
              <span class="player-name" style="color:#794a33">Timmy Twinkle Toes</span>
              <a class="player-link" href="https://steamcommunity.com/profiles/76561198062944336" target="_blank" rel="noreferrer">Steam Profile</a>
            </div>
          </div><div class="player-card" style="border-color:rgba(77, 98, 102, 0.35);">
            <img class="avatar" src="https://avatars.fastly.steamstatic.com/a86c938f0cd761af256837b8dc013960272e4787_full.jpg" alt="DAVE avatar" />
            <div class="player-meta">
              <span class="player-name" style="color:#4d6266">DAVE</span>
              <a class="player-link" href="https://steamcommunity.com/profiles/76561198880952190" target="_blank" rel="noreferrer">Steam Profile</a>
            </div>
          </div>
    </div>

    <div class="chart-wrap">
      <canvas id="statsChart"></canvas>
    </div>
  </div>
  <script>
    const ctx = document.getElementById('statsChart').getContext('2d');
    const formatNumber = (n) => {
      const abs = Math.abs(n);
      if (abs >= 1e6) return (n / 1e6).toFixed(2).replace(/.?0+$/, '') + 'm';
      if (abs >= 1e3) return (n / 1e3).toFixed(2).replace(/.?0+$/, '') + 'k';
      return Number.isInteger(n) ? n.toString() : n.toFixed(2);
    };

    const data = {
      labels: ["KDR","PvP Kills","PvP Deaths","Suicides","Shots Fired","Shots Hit","Headshots","Headshot %"],
      datasets: [{"label":"Timmy Twinkle Toes","data":[1.18,65,55,11,765,300,46,15.33],"realValues":[1.18,65,55,11,765,300,46,15.33],"backgroundColor":"rgba(121, 74, 51, 0.35)","borderColor":"#794a33","borderWidth":2,"avatarUrl":"https://avatars.fastly.steamstatic.com/4090dc75bea20069d2771b05bee00348eb234d58_full.jpg"},{"label":"DAVE","data":[0.31,19,62,2,330,119,36,30.25],"realValues":[0.31,19,62,2,330,119,36,30.25],"backgroundColor":"rgba(77, 98, 102, 0.35)","borderColor":"#4d6266","borderWidth":2,"avatarUrl":"https://avatars.fastly.steamstatic.com/a86c938f0cd761af256837b8dc013960272e4787_full.jpg"}],
    };
    const barValuePlugin = {
      id: 'barValuePlugin',
      afterDatasetsDraw(chart) {
        const { ctx } = chart;
        const font = { size: 12, weight: '700', family: 'Segoe UI' };
        chart.data.datasets.forEach((dataset, i) => {
          const meta = chart.getDatasetMeta(i);
          meta.data.forEach((bar, index) => {
            const real = dataset.realValues ? dataset.realValues[index] : dataset.data[index];
            const label = formatNumber(real ?? 0);
            const pos = bar.tooltipPosition();
            ctx.save();
            ctx.font = font.weight + ' ' + font.size + 'px ' + font.family;
            ctx.fillStyle = dataset.borderColor || '#fff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText(label, pos.x, pos.y - 4);
            ctx.restore();
          });
        });
      },
    };
    new Chart(ctx, {
      type: 'bar',
      data,
      options: {
        maintainAspectRatio: false,
        responsive: true,
        scales: {
          x: { stacked: false, grid: { display: false } },
          y: {
            type: 'logarithmic',
            min: 0.1,
            grace: '20%',
            ticks: {
              callback: () => '',
            },
            grid: { display: false },
          },
        },
        layout: {
          padding: { top: 20 },
        },
        plugins: {
          legend: {
            display: false,
          },
          tooltip: {
            enabled: false,
            external: (context) => {
              const { chart, tooltip } = context;
              let el = document.getElementById('chartjs-external-tooltip');
              if (!el) {
                el = document.createElement('div');
                el.id = 'chartjs-external-tooltip';
                el.style.position = 'absolute';
                el.style.pointerEvents = 'none';
                el.style.zIndex = '9999';
                document.body.appendChild(el);
              }
              if (!tooltip || !tooltip.dataPoints || !tooltip.dataPoints.length) {
                el.style.opacity = '0';
                return;
              }
              const dp = tooltip.dataPoints[0];
              const dataset = chart.data.datasets[dp.datasetIndex];
              const value =
                (dataset.realValues && dataset.realValues[dp.dataIndex]) ??
                dp.parsed.y ??
                dp.raw ??
                0;
              const color = dataset.borderColor || '#66c0f4';
              const avatar = dataset.avatarUrl || 'https://steamcommunity-a.akamaihd.net/public/shared/images/responsive/share_steam_logo.png';
              el.innerHTML = '' +
                '<div style="display:flex;align-items:center;gap:10px;padding:10px 12px;' +
                'background: rgba(12,16,24,0.95);' +
                'border: 1px solid rgba(102,192,244,0.35);' +
                'border-left: 3px solid ' + color + ';' +
                'border-radius: 10px;' +
                'box-shadow: 0 10px 30px rgba(0,0,0,0.4);' +
                'color: #cce7ff;' +
                'min-width: 180px;">' +
                  '<img src="' + avatar + '" alt="' + dataset.label + ' avatar" style="' +
                    'width:38px;height:38px;border-radius:6px;' +
                    'border:1px solid rgba(255,255,255,0.1);object-fit:cover;' +
                    'background:#0b141d;" />' +
                  '<div style="display:flex;flex-direction:column;line-height:1.2;">' +
                    '<div style="font-size:11px;font-weight:600;color:#cce7ff;opacity:0.85;">' +
                      dataset.label +
                    '</div>' +
                    '<div style="font-size:12px;font-weight:600;color:#cce7ff;">' +
                      dp.label + ':' +
                    '</div>' +
                    '<div style="font-size:18px;font-weight:800;color:' + color + ';">' +
                      formatNumber(value) +
                    '</div>' +
                  '</div>' +
                '</div>';
              const { offsetLeft: positionX, offsetTop: positionY } = chart.canvas;
              el.style.opacity = '1';
              el.style.left = positionX + tooltip.caretX + 10 + 'px';
              el.style.top = positionY + tooltip.caretY + 10 + 'px';
            },
          },
          zoom: {
            pan: { enabled: true, mode: 'xy' },
            zoom: {
              wheel: { enabled: true, modifierKey: 'ctrl' },
              pinch: { enabled: true },
              drag: { enabled: false },
              mode: 'xy',
            },
          },
        },
      },
      plugins: [barValuePlugin],
    });
  </script>
</body>
</html>
